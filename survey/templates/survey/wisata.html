{% extends 'main.html' %}
  {% block content %}
  <div class="container-fluid">
    <div class="row">
      {%for wisata in sentimen %}
      <div class="col-sm-4 p-3">
        <div class="card">
          <div class="card-body bg-white">
            <h5 class="card-title">{{wisata.nama}}</h5>
            <p class="card-text">{{wisata.alamat}}</p>
            <a href="#" class="card-link btn btn-success">positif: {{wisata.positif}}</a>
            <a href="#" class="card-link btn btn-danger">negatif: {{wisata.negatif}}</a>
            <div class="progress">
              <div class="progress-bar bg-success" role="progressbar" style="width: 10%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
              <div class="progress-bar bg-danger" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
            </div>

          </div>
        </div>
        <!-- {{wisata.komentar.all}} -->
      </div>
      {%endfor%}
    </div>
  </div>
  {% endblock %}
